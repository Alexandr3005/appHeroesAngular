<mat-card >      <!--Se usa en el listado-->
    <mat-card-header>
        <mat-card-title>
            {{heroe.superhero}}
        </mat-card-title>

        <mat-card-subtitle>
            {{heroe.alter_ego}}
        </mat-card-subtitle>
    </mat-card-header>

    <img ma-card-image page [src]="heroe | imagen">  <!--Pipe, asocia id con el nombre de la imagen-->

    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primer aparicion</strong> {{heroe.first_appearance}}
            <br>
            <strong>Personajes: </strong> {{heroe.characters}}
        </p>
    </mat-card-content>


    <mat-card-actions>
        <button mat-button color="warn" [routerLink]="['/heroes', heroe.id ]"> Ver mas...</button>   <!--A la ruta heroes con su id-->
        <button mat-button color="info" [routerLink]="['/heroes/editar', heroe.id ]"> Editar</button>
    </mat-card-actions>

</mat-card>
